
<template name="state_registration">
	<img id="registrationIcon" src="/registrationIcon.svg"/>
	<p id="userTitle"> New User </p>
	<form action="register_form.asp">
		<p class = "formTitles"> Full Name </p>
		<input class="textBox" type="text"/> 
		<p class = "formTitles"> Email Address </p>
		<input class="textBox" type="email"> 
		<p class = "formTitles"> Phone Number </p>
		<input class="textBox" type="tel"> 
		<button id ="submitButton" type="submit"> Submit </button>
	</form>
</template>
