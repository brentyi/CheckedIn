<template name="state_createEvent">
<!-- <div class = "buttonOverlay"> -->
<!--  <button type="button" class = "HomeButton"> <i class="fa fa-home"></i> Home </button> -->
<!--  </div> -->
<img id="createNewEvent" src="/createNewEvent.svg"/>
<p id="Title"> Create New Event </p>
 <div id="overlaybox"> 
  <form class="createNewEvent">
  	<p id = "eventNameTitle"> Event Name </p>
    <input type="text" id="textName"/>
    <p id = "organizationTitle"> Organization </p>
    <input type="text" id="textOrganization" />
    <p id = "eventDetailsTitle"> Event Details </p>
    <textarea id="textDetails"> </textarea>
    <button id ="creatEventButton" type="submit"> Create Event </button>
  </form>
 </div>
</template>

<template name="state_hostingEvent">
<img id="createNewEvent" src="/createNewEvent.svg"/>
<p id="Title">Hosting {{eventname}}</p> <!-- legit use of the paragraph tag -->
<span id="host_text" style="font-size: 0.5em"></span><button type="button" id="host_button">Scan</button>
<br />
{{#each attendees}}
  <div style="font-size: 0.7em; border-bottom: 1px solid rgba(255,255,255,0.2)">{{name}} - <em>{{email}}</em></div>
{{/each}}
</template>
